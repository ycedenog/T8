<main class="container-fluid">
	<div class="row pt-2">

		<div class="col-12 col-md-4 text-center justify-content-center mx-auto">
			<div class="card border-0">
				<img src="{{product.image}}" class="rounded mx-auto d-block img-thumbnail border-0 shadow-4-strong" alt="{{product.name}}">
				<div class="card-body">
					<h5 class="card-title">{{product.name}}</h5>
					<p class="card-text">{{product.price}}</p>
				</div>
			</div>
		</div>
		
			
	</div>
</main>
